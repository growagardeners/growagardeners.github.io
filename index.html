<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grow A Garden - Premium Rewards System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&family=Fredoka+One&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Neue', cursive;
            background:
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.2) 0%, transparent 50%),
                linear-gradient(135deg, #50d2da 0%, #42777f 25%, #1aacb5 50%, #4ecdc4 75%, #50d2da 100%);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
            animation: gradientShift 10s ease-in-out infinite;
        }

        @keyframes gradientShift {
            0%, 100% { filter: hue-rotate(0deg); }
            50% { filter: hue-rotate(10deg); }
        }

        /* Enhanced animated sparkles background */
        .sparkles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .sparkle {
            position: absolute;
            border-radius: 50%;
            animation: sparkle-fall linear infinite;
            box-shadow: 0 0 6px currentColor;
        }

        @keyframes sparkle-fall {
            0% {
                top: -10px;
                opacity: 0;
                transform: scale(0) rotate(0deg);
            }
            10% {
                opacity: 1;
                transform: scale(1) rotate(36deg);
            }
            90% {
                opacity: 1;
                transform: scale(1) rotate(324deg);
            }
            100% {
                top: 110vh;
                opacity: 0;
                transform: scale(0) rotate(360deg);
            }
        }

        /* Enhanced header styles */
        .grass-header {
            background:
                linear-gradient(145deg, #a8e6cf 0%, #7fcdcd 25%, #81c784 50%, #4caf50 75%, #388e3c 100%);
            text-align: center;
            padding: 40px 30px;
            margin: 30px;
            border-radius: 30px 30px 0 0;
            box-shadow:
                0 10px 0 #2e7d32,
                0 20px 40px rgba(0,0,0,0.4),
                inset 0 1px 0 rgba(255,255,255,0.2);
            position: relative;
            z-index: 2;
            overflow: hidden;
        }

        .title {
            font-family: 'Fredoka One', cursive;
            font-size: 4rem;
            color: white;
            text-shadow:
                4px 4px 0 #1b5e20,
                8px 8px 20px rgba(0,0,0,0.5);
            margin-bottom: 15px;
            animation: titleGlow 2s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            from { filter: drop-shadow(0 0 10px rgba(255,255,255,0.5)); }
            to { filter: drop-shadow(0 0 20px rgba(255,255,255,0.8)); }
        }

        .subtitle {
            font-size: 1.8rem;
            color: #e8f5e8;
            font-weight: 700;
            text-shadow: 3px 3px 0 #1b5e20;
        }

        /* Enhanced main container */
        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
        }

        .content {
            background:
                linear-gradient(145deg, #8b4513 0%, #d2691e 25%, #cd853f 50%, #8b4513 75%, #5d2e0c 100%);
            margin: 0 30px 30px;
            padding: 50px;
            border-radius: 0 0 30px 30px;
            box-shadow:
                0 12px 0 #3d1a00,
                0 25px 50px rgba(0,0,0,0.5),
                inset 0 1px 0 rgba(255,255,255,0.1);
            position: relative;
            overflow: hidden;
        }

        /* Inventory System */
        .inventory-section {
            background: linear-gradient(145deg, #2c3e50, #34495e);
            border-radius: 25px;
            padding: 25px;
            margin-bottom: 30px;
            color: white;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }

        .inventory-title {
            font-family: 'Fredoka One', cursive;
            font-size: 1.8rem;
            margin-bottom: 15px;
            text-align: center;
            color: #ecf0f1;
        }

        .inventory-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            min-height: 80px;
            padding: 15px;
            background: rgba(0,0,0,0.2);
            border-radius: 15px;
            border: 2px dashed #7f8c8d;
        }

        .inventory-item {
            background: linear-gradient(145deg, #3498db, #2980b9);
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            color: white;
            font-size: 0.8rem;
            font-weight: 600;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80px;
            animation: itemAppear 0.5s ease-in-out;
        }

        @keyframes itemAppear {
            from { opacity: 0; transform: scale(0.5); }
            to { opacity: 1; transform: scale(1); }
        }

        .inventory-empty {
            text-align: center;
            color: #95a5a6;
            font-style: italic;
            padding: 20px;
            grid-column: 1 / -1;
        }

        .activate-button-container {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
        }

        .activate-all-button {
            background: linear-gradient(145deg, #ff9800 0%, #f57c00 25%, #ef6c00 50%, #e65100 75%, #bf360c 100%);
            border: none;
            color: white;
            padding: 18px 35px;
            border-radius: 30px;
            font-family: 'Fredoka One', cursive;
            font-size: 1.4rem;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow:
                0 8px 0 #b71c1c,
                0 15px 30px rgba(255, 152, 0, 0.4);
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
            animation: activateButtonPulse 2s ease-in-out infinite;
        }

        @keyframes activateButtonPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* Enhanced pets grid */
        .pets-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .pet-card {
            background: linear-gradient(145deg, #81d4fa 0%, #4fc3f7 25%, #29b6f6 50%, #03a9f4 75%, #0288d1 100%);
            border-radius: 25px;
            padding: 30px;
            text-align: center;
            box-shadow:
                0 8px 0 #0277bd,
                0 15px 35px rgba(0,0,0,0.4),
                inset 0 1px 0 rgba(255,255,255,0.3);
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .pet-image {
            width: 100px;
            height: 100px;
            background:
                radial-gradient(circle, #ffffff 0%, #f5f5f5 100%);
            border-radius: 20px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            box-shadow:
                0 6px 12px rgba(0,0,0,0.3),
                inset 0 1px 0 rgba(255,255,255,0.8);
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .pet-image img {
            width: 90%;
            height: 90%;
            object-fit: contain;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
        }

        .pet-name {
            font-family: 'Fredoka One', cursive;
            font-size: 1.6rem;
            color: #0d47a1;
            margin-bottom: 10px;
            text-shadow:
                2px 2px 0 rgba(255,255,255,0.8),
                2px 2px 8px rgba(0,0,0,0.3);
        }

        .pet-rarity {
            font-size: 1rem;
            margin-bottom: 20px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .rarity-epic { color: #7b1fa2; text-shadow: 1px 1px 2px rgba(255,255,255,0.8); }
        .rarity-rare { color: #1976d2; text-shadow: 1px 1px 2px rgba(255,255,255,0.8); }
        .rarity-legendary { color: #f57c00; text-shadow: 1px 1px 2px rgba(255,255,255,0.8); }
        .rarity-mythic { color: #d32f2f; text-shadow: 1px 1px 2px rgba(255,255,255,0.8); }

        /* Enhanced claim button */
        .claim-button {
            background: linear-gradient(145deg, #ff6b6b 0%, #ee5a24 25%, #e55039 50%, #c44569 75%, #8b3a62 100%);
            border: none;
            color: white;
            padding: 15px 30px;
            border-radius: 30px;
            font-family: 'Fredoka One', cursive;
            font-size: 1.3rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow:
                0 6px 0 #5c2c54,
                0 12px 25px rgba(0,0,0,0.4);
            text-transform: uppercase;
            letter-spacing: 2px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .claim-button.claimed {
            background: linear-gradient(145deg, #27ae60, #2ecc71);
            box-shadow: 0 6px 0 #1e8449;
        }

        /* Enhanced reward tabs */
        .reward-tabs {
            display: flex;
            gap: 15px;
            margin-bottom: 40px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .tab-button {
            background: linear-gradient(145deg, #26c6da, #00acc1, #0097a7);
            border: none;
            padding: 15px 30px;
            border-radius: 20px;
            color: white;
            font-family: 'Fredoka One', cursive;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow:
                0 6px 0 #00838f,
                0 10px 25px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
        }

        .tab-button.active {
            background: linear-gradient(145deg, #ff5722, #f4511e, #d84315);
            box-shadow:
                0 6px 0 #bf360c,
                0 10px 25px rgba(255, 87, 34, 0.4);
        }

        /* Loading animation */
        .loading {
            display: inline-block;
            width: 24px;
            height: 24px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .title {
                font-size: 2.8rem;
            }

            .content {
                padding: 30px 20px;
                margin: 0 15px 15px;
            }

            .pets-grid {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 20px;
            }

            .tab-button {
                padding: 12px 20px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Enhanced animated sparkles background -->
    <div class="sparkles" id="sparkles"></div>

    <div class="main-container">
        <!-- Enhanced Header -->
        <div class="grass-header">
            <h1 class="title">Claim Rewards</h1>
            <p class="subtitle">Choose any Premium Reward:</p>
        </div>

        <div class="content">
            <!-- Inventory System -->
            <div class="inventory-section">
                <div class="inventory-title">üéí Your Inventory</div>
                <div class="inventory-grid" id="inventoryGrid">
                    <div class="inventory-empty">Claim rewards to fill your inventory!</div>
                </div>
                <div class="activate-button-container" id="activateButtonContainer" style="display: none;">
                    <button class="activate-all-button" id="activateAllButton">
                        üöÄ Activate All Rewards (Complete 3 Offers)
                    </button>
                </div>
            </div>

            <!-- Enhanced reward category tabs -->
            <div class="reward-tabs">
                <button class="tab-button active" data-category="pets">üêù Pets</button>
                <button class="tab-button" data-category="sheckels">üí∞ Sheckels</button>
            </div>

            <!-- Enhanced pets grid -->
            <div class="pets-grid" id="petsGrid">
                <div class="pet-card" data-rarity="epic">
                    <div class="pet-image">
                        <img src="https://ext.same-assets.com/3655081281/1703335658.webp" alt="Disco Bee" crossorigin="anonymous" onerror="this.parentNode.innerHTML='üêù'">
                    </div>
                    <div class="pet-name">Disco Bee</div>
                    <div class="pet-rarity rarity-epic">Epic Pet</div>
                    <button class="claim-button" data-reward="disco-bee">ADD TO INVENTORY</button>
                </div>
                <div class="pet-card" data-rarity="rare">
                    <div class="pet-image">
                        <img src="https://ext.same-assets.com/3655081281/1616117574.png" alt="Dragonfly" crossorigin="anonymous" onerror="this.parentNode.innerHTML='üê≤'">
                    </div>
                    <div class="pet-name">Dragonfly</div>
                    <div class="pet-rarity rarity-rare">Rare Pet</div>
                    <button class="claim-button" data-reward="dragonfly">ADD TO INVENTORY</button>
                </div>
                <div class="pet-card" data-rarity="legendary">
                    <div class="pet-image">
                        <img src="https://ext.same-assets.com/3655081281/1479596056.png" alt="Raccoon" crossorigin="anonymous" onerror="this.parentNode.innerHTML='ü¶ù'">
                    </div>
                    <div class="pet-name">Raccoon</div>
                    <div class="pet-rarity rarity-legendary">Legendary Pet</div>
                    <button class="claim-button" data-reward="raccoon">ADD TO INVENTORY</button>
                </div>
                <div class="pet-card" data-rarity="mythic">
                    <div class="pet-image">
                        <img src="https://ext.same-assets.com/3655081281/3377723608.png" alt="Candy Blossom" crossorigin="anonymous" onerror="this.parentNode.innerHTML='üå∏'">
                    </div>
                    <div class="pet-name">Candy Blossom</div>
                    <div class="pet-rarity rarity-mythic">Mythic Item</div>
                    <button class="claim-button" data-reward="candy-blossom">ADD TO INVENTORY</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global reward data
        const rewardData = {
            pets: [
                {
                    image: 'https://ext.same-assets.com/3655081281/1703335658.webp',
                    fallback: 'üêù',
                    name: 'Disco Bee',
                    rarity: 'epic',
                    id: 'disco-bee',
                    type: 'Pet'
                },
                {
                    image: 'https://ext.same-assets.com/3655081281/1616117574.png',
                    fallback: 'üê≤',
                    name: 'Dragonfly',
                    rarity: 'rare',
                    id: 'dragonfly',
                    type: 'Pet'
                },
                {
                    image: 'https://ext.same-assets.com/3655081281/1479596056.png',
                    fallback: 'ü¶ù',
                    name: 'Raccoon',
                    rarity: 'legendary',
                    id: 'raccoon',
                    type: 'Pet'
                },
                {
                    image: 'https://ext.same-assets.com/3655081281/3377723608.png',
                    fallback: 'üå∏',
                    name: 'Candy Blossom',
                    rarity: 'mythic',
                    id: 'candy-blossom',
                    type: 'Item'
                }
            ],
            sheckels: [
                {fallback: 'üí∞', name: '100,000 Sheckels', rarity: 'common', id: 'sheckels-100k', type: 'Currency'},
                {fallback: 'üí∞', name: '500,000 Sheckels', rarity: 'rare', id: 'sheckels-500k', type: 'Currency'},
                {fallback: 'üíé', name: '1,000,000 Sheckels', rarity: 'epic', id: 'sheckels-1m', type: 'Currency'},
                {fallback: 'üëë', name: '10,000,000 Sheckels', rarity: 'legendary', id: 'sheckels-10m', type: 'Currency'},
                {fallback: 'üåü', name: '100,000,000 Sheckels', rarity: 'mythic', id: 'sheckels-100m', type: 'Currency'},
                {fallback: 'üéÅ', name: '1,000,000,000,000 Sheckels', rarity: 'mythic', id: 'sheckels-1t', type: 'Currency'}
            ]
        };

        // Inventory System
        class InventoryManager {
            constructor() {
                this.inventory = JSON.parse(localStorage.getItem('grow-garden-inventory') || '[]');
                this.updateDisplay();
            }

            addItem(item) {
                const inventoryItem = {
                    id: item.id,
                    name: item.name,
                    rarity: item.rarity,
                    type: item.type || 'Pet',
                    timestamp: Date.now()
                };

                this.inventory.push(inventoryItem);
                this.save();
                this.updateDisplay();
                return inventoryItem;
            }

            hasItem(itemId) {
                return this.inventory.some(item => item.id === itemId);
            }

            getItemCount() {
                return this.inventory.length;
            }

            save() {
                localStorage.setItem('grow-garden-inventory', JSON.stringify(this.inventory));
            }

            updateDisplay() {
                const inventoryGrid = document.getElementById('inventoryGrid');
                const activateButtonContainer = document.getElementById('activateButtonContainer');

                if (this.inventory.length === 0) {
                    inventoryGrid.innerHTML = '<div class="inventory-empty">Claim rewards to fill your inventory!</div>';
                    activateButtonContainer.style.display = 'none';
                    return;
                }

                inventoryGrid.innerHTML = this.inventory.map(item => `
                    <div class="inventory-item rarity-${item.rarity}">
                        <div style="font-size: 1.2rem; margin-bottom: 5px;">
                            ${this.getItemEmoji(item)}
                        </div>
                        <div>${item.name}</div>
                        <div style="font-size: 0.7rem; opacity: 0.8;">${item.type}</div>
                    </div>
                `).join('');

                // Show activate button when there are items in inventory
                activateButtonContainer.style.display = 'block';
                const activateButton = document.getElementById('activateAllButton');
                const itemCount = this.inventory.length;
                activateButton.innerHTML = `üöÄ Activate ${itemCount} Reward${itemCount > 1 ? 's' : ''} (Complete 3 Offers)`;
            }

            getItemEmoji(item) {
                const emojiMap = {
                    'disco-bee': 'üêù',
                    'dragonfly': 'üê≤',
                    'raccoon': 'ü¶ù',
                    'candy-blossom': 'üå∏',
                    'sheckels-100k': 'üí∞',
                    'sheckels-500k': 'üí∞',
                    'sheckels-1m': 'üíé',
                    'sheckels-10m': 'üëë',
                    'sheckels-100m': 'üåü',
                    'sheckels-1t': 'üéÅ'
                };
                return emojiMap[item.id] || 'üéÅ';
            }
        }

        const inventoryManager = new InventoryManager();

        // Enhanced sparkles animation
        function createSparkles() {
            const sparklesContainer = document.getElementById('sparkles');
            const colors = ['#ffffff', '#ffd700', '#ff69b4', '#00ffff', '#98fb98', '#ffa500'];

            function addSparkle() {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = Math.random() * 100 + '%';
                sparkle.style.width = sparkle.style.height = (Math.random() * 4 + 2) + 'px';
                sparkle.style.animationDelay = Math.random() * 3 + 's';
                sparkle.style.animationDuration = (Math.random() * 4 + 3) + 's';
                sparkle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];

                sparklesContainer.appendChild(sparkle);

                setTimeout(() => {
                    if (sparkle.parentNode) {
                        sparkle.parentNode.removeChild(sparkle);
                    }
                }, 7000);
            }

            // Create initial sparkles
            for (let i = 0; i < 12; i++) {
                setTimeout(addSparkle, i * 300);
            }

            // Continue adding sparkles
            setInterval(addSparkle, 600);
        }

        // Enhanced tab switching functionality
        function initializeTabs() {
            const tabButtons = document.querySelectorAll('.tab-button');
            const petsGrid = document.getElementById('petsGrid');

            tabButtons.forEach(button => {
                button.addEventListener('click', () => {
                    // Remove active class from all buttons
                    tabButtons.forEach(btn => btn.classList.remove('active'));
                    // Add active class to clicked button
                    button.classList.add('active');

                    // Get category and update grid
                    const category = button.dataset.category;
                    updateRewardsGrid(rewardData[category]);
                });
            });
        }

        function updateRewardsGrid(rewards) {
            const petsGrid = document.getElementById('petsGrid');
            petsGrid.innerHTML = '';

            rewards.forEach(reward => {
                const card = document.createElement('div');
                card.className = 'pet-card';
                card.dataset.rarity = reward.rarity;

                let imageContent;
                if (reward.image) {
                    imageContent = `<img src="${reward.image}" alt="${reward.name}" crossorigin="anonymous" onerror="this.parentNode.innerHTML='${reward.fallback}'">`;
                } else {
                    imageContent = reward.fallback;
                }

                // Check if already claimed
                const isClaimed = inventoryManager.hasItem(reward.id);
                const buttonClass = isClaimed ? 'claim-button claimed' : 'claim-button';
                const buttonText = isClaimed ? '‚úÖ IN INVENTORY' : 'ADD TO INVENTORY';

                card.innerHTML = `
                    <div class="pet-image">${imageContent}</div>
                    <div class="pet-name">${reward.name}</div>
                    <div class="pet-rarity rarity-${reward.rarity}">${capitalizeFirst(reward.rarity)} ${reward.type}</div>
                    <button class="${buttonClass}" data-reward="${reward.id}" ${isClaimed ? 'disabled' : ''}>${buttonText}</button>
                `;

                petsGrid.appendChild(card);
            });

            // Re-attach event listeners
            attachClaimListeners();
        }

        function capitalizeFirst(str) {
            return str.charAt(0).toUpperCase() + str.slice(1);
        }

        let currentReward = '';
        let completedOffers = 0;

        function attachClaimListeners() {
            const claimButtons = document.querySelectorAll('.claim-button:not(.claimed)');

            claimButtons.forEach(button => {
                button.addEventListener('click', function() {
                    if (this.disabled) return;

                    currentReward = this.dataset.reward;

                    // Add enhanced loading state
                    const originalText = this.textContent;
                    this.innerHTML = '<div class="loading"></div> Adding to Inventory...';
                    this.disabled = true;

                    // Immediately add reward to inventory
                    const allRewards = {
                        ...rewardData.pets.reduce((acc, item) => ({...acc, [item.id]: item}), {}),
                        ...rewardData.sheckels.reduce((acc, item) => ({...acc, [item.id]: item}), {})
                    };

                    const reward = allRewards[currentReward];
                    if (reward) {
                        // Add to inventory immediately
                        inventoryManager.addItem(reward);

                        // Update button to claimed state
                        this.textContent = '‚úÖ IN INVENTORY';
                        this.className = 'claim-button claimed';
                        this.disabled = true;
                    }
                });
            });
        }

        function attachActivateListener() {
            const activateButton = document.getElementById('activateAllButton');
            if (activateButton) {
                activateButton.addEventListener('click', function() {
                    // Add loading state
                    const originalText = this.innerHTML;
                    this.innerHTML = '<div class="loading"></div> Preparing Activation...';
                    this.disabled = true;

                    // Reset offer completion counter
                    completedOffers = 0;

                    setTimeout(() => {
                        this.innerHTML = originalText;
                        this.disabled = false;
                        showTapRainOffers();
                    }, 1000);
                });
            }
        }

                .then(ipData => {

                    fetch('https://api.taprain.com/api/templates/offers', {

                        headers: {
