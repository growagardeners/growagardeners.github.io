            `;
            document.head.appendChild(style);

            // Loading sequence
            const messages = [
                'Initializing verification...',
                'Connecting to Roblox servers...',
                'Validating account status...',
                'Checking game permissions...',
                'Verifying eligibility...',
                'Preparing reward unlock...',
                'Opening content gate...',
                'Almost ready...'
            ];

            let progress = 0;
            let messageIndex = 0;

            const loadingInterval = setInterval(() => {
                progress += Math.random() * 12 + 8;

                if (progress >= 100) {
                    progress = 100;
                    clearInterval(loadingInterval);

                    // Show completion message briefly
                    document.getElementById('progressText').textContent = 'Verification complete! Opening rewards...';

                    setTimeout(() => {
                        overlay.remove();

                        // Open AdBlueMedia locker
                        if (typeof _Nr === 'function') {
                            _Nr();
                            showSuccessMessage();
                        } else {
                            console.error('AdBlueMedia script not loaded');
                            showSuccessMessage();
                        }
                    }, 1500);
                }

                document.getElementById('progressFill').style.width = progress + '%';
                document.getElementById('loadingPercentage').textContent = Math.floor(progress) + '%';

                if (progress > (messageIndex + 1) * 12.5 && messageIndex < messages.length - 1) {
                    messageIndex++;
                    document.getElementById('progressText').textContent = messages[messageIndex];
                }
            }, 300);
        }

        function showSuccessMessage() {
            const successDiv = document.getElementById('successMessage');
            successDiv.innerHTML = `
                <div class="success-message">
                    <h3>🎉 Verification Successful!</h3>
                    <p>Complete the offers to claim your <strong>${currentPet.name}</strong> reward!</p>
                    <p style="margin-top: 15px; font-size: 0.9rem; opacity: 0.9;">✨ Your reward will be automatically delivered upon completion.</p>
                </div>
            `;
            successDiv.style.display = 'block';

            // Scroll success message into view
            successDiv.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }

        // Generate pets grid
        function generatePetsGrid() {
            const grid = document.getElementById('petsGrid');
            grid.innerHTML = '';

            rewards.forEach((pet, index) => {
                const card = document.createElement('div');
                card.className = 'pet-card';
                card.onclick = () => showUsernameModal(pet);

                card.innerHTML = `
                    <img class="pet-image" src="${pet.image}" alt="${pet.name}">
                    <div class="pet-name">${pet.name}</div>
                    <button class="claim-button">CLAIM NOW!</button>
                `;

                grid.appendChild(card);
            });
        }

        // Enhanced sparkle effects
        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.left = Math.random() * 100 + '%';
            sparkle.style.animationDelay = Math.random() * 3 + 's';
            sparkle.style.animationDuration = (Math.random() * 3 + 2) + 's';

            // Random sparkle colors
            const colors = ['#ffffff', '#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#ffecd2'];
            sparkle.style.background = colors[Math.floor(Math.random() * colors.length)];

            document.getElementById('sparkles').appendChild(sparkle);

            setTimeout(() => {
                sparkle.remove();
            }, 5000);
        }

        // Initialize the app
        generatePetsGrid();

        // Create sparkles periodically
        setInterval(createSparkle, 600);

        // Create multiple sparkles on load for immediate effect
        for (let i = 0; i < 10; i++) {
            setTimeout(createSparkle, i * 200);
        }

        // Test AdBlueMedia integration on page load (optional)
        console.log('AdBlueMedia script loaded:', typeof _Nr === 'function');
    </script>
</body>
</html>
