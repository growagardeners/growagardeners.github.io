<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grow A Garden - Claim Your Rewards</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One:wght@400&family=Comic+Neue:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Neue', cursive;
            background: url('https://ext.same-assets.com/1312039806/564731482.png') center center;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(94,206,242,0.3) 0%, rgba(51,234,250,0.4) 50%, rgba(150,231,242,0.3) 100%);
            z-index: -1;
        }

        .main-container {
            width: 90%;
            max-width: 900px;
            background: linear-gradient(180deg, #87c441 0%, #619534 100%);
            border: 8px solid #4a2e1f;
            border-radius: 25px;
            box-shadow: 0 0 50px rgba(0,0,0,0.6), inset 0 3px 0 rgba(255,255,255,0.3);
            position: relative;
            overflow: hidden;
            animation: slideIn 1s ease-out;
        }

        @keyframes slideIn {
            from { transform: translateY(-80px) scale(0.9); opacity: 0; }
            to { transform: translateY(0) scale(1); opacity: 1; }
        }

        .grass-header {
            background: linear-gradient(180deg, #98d952 0%, #87c441 100%);
            padding: 25px;
            text-align: center;
            border-bottom: 6px solid #4a2e1f;
            position: relative;
        }

        .grass-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 12px;
            background: repeating-linear-gradient(
                90deg,
                #98d952 0px,
                #98d952 20px,
                #87c441 20px,
                #87c441 40px
            );
            border-bottom: 2px solid #619534;
        }

        .title {
            font-family: 'Fredoka One', cursive;
            font-size: 3rem;
            color: white;
            text-shadow: 4px 4px 0 #4a2e1f, -2px -2px 0 #4a2e1f, 2px -2px 0 #4a2e1f, -2px 2px 0 #4a2e1f;
            margin-bottom: 15px;
            letter-spacing: 2px;
        }

        .subtitle {
            font-size: 1.4rem;
            color: white;
            font-weight: 700;
            text-shadow: 2px 2px 0 #4a2e1f;
        }

        .progress-header {
            background: linear-gradient(180deg, #6ee3ef 0%, #35b5ad 100%);
            padding: 15px 25px;
            border-bottom: 4px solid #1a5a5e;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .progress-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .rewards-progress {
            font-family: 'Fredoka One', cursive;
            font-size: 1.3rem;
            color: white;
            text-shadow: 2px 2px 0 rgba(0,0,0,0.5);
        }

        .sheckels-display {
            background: rgba(255,215,0,0.2);
            border: 3px solid #FFD700;
            border-radius: 15px;
            padding: 8px 15px;
            font-family: 'Fredoka One', cursive;
            font-size: 1.2rem;
            color: #FFD700;
            text-shadow: 1px 1px 0 rgba(0,0,0,0.5);
        }

        .tab-navigation {
            background: linear-gradient(180deg, #8B4513 0%, #654321 100%);
            display: flex;
            border-bottom: 4px solid #4a2e1f;
        }

        .tab-btn {
            flex: 1;
            padding: 15px;
            background: none;
            border: none;
            color: rgba(255,255,255,0.7);
            font-family: 'Comic Neue', cursive;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border-right: 2px solid #4a2e1f;
        }

        .tab-btn:last-child {
            border-right: none;
        }

        .tab-btn.active {
            background: linear-gradient(180deg, #654321 0%, #4a2e1f 100%);
            color: white;
            text-shadow: 1px 1px 0 rgba(0,0,0,0.5);
        }

        .tab-btn:hover:not(.active) {
            background: rgba(255,255,255,0.1);
            color: white;
        }

        .content {
            padding: 40px;
            background: linear-gradient(180deg, #8B4513 0%, #654321 100%);
            position: relative;
            min-height: 400px;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .pets-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 25px;
            margin-bottom: 30px;
        }

        .pet-card {
            background: linear-gradient(135deg, #6ee3ef 0%, #35b5ad 100%);
            border: 6px solid #1a5a5e;
            border-radius: 20px;
            padding: 25px;
            text-align: center;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        .pet-card.claimed {
            background: linear-gradient(135deg, #98d952 0%, #87c441 100%);
            border-color: #619534;
            opacity: 0.8;
        }

        .pet-card::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            background: linear-gradient(45deg, #ffffff, #6ee3ef, #35b5ad, #34888d);
            border-radius: 20px;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .pet-card:hover {
            transform: translateY(-10px) scale(1.08);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        .pet-card:hover::before {
            opacity: 1;
        }

        .pet-card:active {
            transform: translateY(-5px) scale(1.02);
        }

        .pet-image {
            width: 120px;
            height: 120px;
            object-fit: contain;
            margin-bottom: 15px;
            image-rendering: pixelated;
            filter: drop-shadow(3px 3px 0 rgba(0,0,0,0.3));
            transition: all 0.3s ease;
        }

        .pet-card:hover .pet-image {
            transform: scale(1.1) rotate(5deg);
            filter: drop-shadow(5px 5px 0 rgba(0,0,0,0.4)) brightness(1.1);
        }

        .pet-name {
            font-weight: 700;
            color: white;
            text-shadow: 2px 2px 0 rgba(0,0,0,0.6);
            font-size: 1.3rem;
            margin-bottom: 10px;
        }

        .claim-button {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            border: 3px solid #c44569;
            border-radius: 12px;
            color: white;
            font-family: 'Comic Neue', cursive;
            font-weight: 700;
            font-size: 1rem;
            padding: 8px 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-shadow: 1px 1px 0 rgba(0,0,0,0.3);
            box-shadow: 0 4px 0 #c44569, 0 4px 15px rgba(0,0,0,0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .claim-button.claimed {
            background: linear-gradient(135deg, #95a5a6 0%, #7f8c8d 100%);
            border-color: #5a6c6d;
            box-shadow: 0 4px 0 #5a6c6d, 0 4px 15px rgba(0,0,0,0.3);
            cursor: not-allowed;
        }

        .claim-button:hover:not(.claimed) {
            transform: translateY(-2px);
            box-shadow: 0 6px 0 #c44569, 0 6px 20px rgba(0,0,0,0.4);
            background: linear-gradient(135deg, #ff7979 0%, #ff6b6b 100%);
        }

        .claim-button:active:not(.claimed) {
            transform: translateY(2px);
            box-shadow: 0 2px 0 #c44569, 0 2px 8px rgba(0,0,0,0.3);
        }

        .inventory-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .inventory-slot {
            background: rgba(0,0,0,0.3);
            border: 4px solid #1a5a5e;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            min-height: 180px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .inventory-slot.filled {
            background: linear-gradient(135deg, #6ee3ef 0%, #35b5ad 100%);
            border-color: #98d952;
        }

        .inventory-slot.claimed-slot {
            background: linear-gradient(135deg, #98d952 0%, #87c441 100%);
            border-color: #619534;
        }

        .inventory-item-image {
            width: 60px;
            height: 60px;
            object-fit: contain;
            image-rendering: pixelated;
            margin-bottom: 10px;
        }

        .inventory-item-name {
            font-family: 'Comic Neue', cursive;
            font-weight: 700;
            color: white;
            text-shadow: 1px 1px 0 rgba(0,0,0,0.5);
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .inventory-claim-btn {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            border: 3px solid #c44569;
            border-radius: 10px;
            color: white;
            font-family: 'Comic Neue', cursive;
            font-weight: 700;
            font-size: 0.9rem;
            padding: 8px 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-shadow: 1px 1px 0 rgba(0,0,0,0.3);
            box-shadow: 0 3px 0 #c44569;
        }

        .inventory-claim-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 0 #c44569;
        }

        .claim-status {
            font-family: 'Comic Neue', cursive;
            font-weight: 700;
            font-size: 0.9rem;
            color: #98d952;
            text-shadow: 1px 1px 0 rgba(0,0,0,0.5);
        }

        .empty-slot-text {
            color: rgba(255,255,255,0.5);
            font-family: 'Comic Neue', cursive;
            font-weight: 700;
            text-shadow: 1px 1px 0 rgba(0,0,0,0.5);
        }

        .currency-section {
            text-align: center;
        }

        .currency-display {
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            border: 6px solid #B8860B;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        .currency-amount {
            font-family: 'Fredoka One', cursive;
            font-size: 3rem;
            color: white;
            text-shadow: 3px 3px 0 #B8860B;
            margin-bottom: 10px;
        }

        .currency-label {
            font-family: 'Comic Neue', cursive;
            font-size: 1.3rem;
            color: #B8860B;
            font-weight: 700;
            text-shadow: 1px 1px 0 rgba(255,255,255,0.5);
        }

        .earn-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .earn-button {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            border: 4px solid #a93226;
            border-radius: 15px;
            padding: 20px;
            color: white;
            font-family: 'Comic Neue', cursive;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-shadow: 2px 2px 0 rgba(0,0,0,0.3);
            box-shadow: 0 6px 0 #a93226, 0 6px 20px rgba(0,0,0,0.3);
            text-align: center;
        }

        .earn-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 9px 0 #a93226, 0 9px 25px rgba(0,0,0,0.4);
            background: linear-gradient(135deg, #ec7063 0%, #e74c3c 100%);
        }

        .earn-button:active {
            transform: translateY(3px);
            box-shadow: 0 3px 0 #a93226, 0 3px 10px rgba(0,0,0,0.3);
        }

        .sparkles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .sparkle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: white;
            border-radius: 50%;
            animation: sparkleAnim 3s infinite linear;
        }

        @keyframes sparkleAnim {
            0% { opacity: 0; transform: translateY(100vh) scale(0); }
            10% { opacity: 1; transform: translateY(90vh) scale(1); }
            90% { opacity: 1; transform: translateY(10vh) scale(1); }
            100% { opacity: 0; transform: translateY(0) scale(0); }
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2.2rem;
            }

            .main-container {
                width: 95%;
            }

            .pets-grid, .earn-buttons {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .inventory-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .pet-image {
                width: 100px;
                height: 100px;
            }

            .progress-info {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="sparkles" id="sparkles"></div>

    <div class="main-container">
        <div class="grass-header">
            <h1 class="title">Claim Rewards</h1>
            <p class="subtitle">Complete offers to earn rewards!</p>
        </div>

        <div class="progress-header">
            <div class="progress-info">
                <div class="rewards-progress" id="rewardsProgress">Rewards: 0/3</div>
                <div class="sheckels-display" id="sheckelsDisplay">💰 0 Sheckels</div>
            </div>
        </div>

        <div class="tab-navigation">
            <button class="tab-btn active" onclick="switchTab('rewards')">🎁 Rewards</button>
            <button class="tab-btn" onclick="switchTab('inventory')">🎒 Inventory</button>
            <button class="tab-btn" onclick="switchTab('currency')">💰 Earn Sheckels</button>
        </div>

        <div class="content">
            <div id="rewardsTab" class="tab-content active">
                <div class="pets-grid" id="petsGrid">
                    <!-- Pet cards will be generated by JavaScript -->
                </div>
            </div>

            <div id="inventoryTab" class="tab-content">
                <div class="inventory-grid" id="inventoryGrid">
                    <!-- Inventory slots will be generated by JavaScript -->
                </div>
            </div>

            <div id="currencyTab" class="tab-content">
                <div class="currency-section">
                    <div class="currency-display">
                        <div class="currency-amount" id="currencyAmount">0</div>
                        <div class="currency-label">Sheckels</div>
                    </div>
                    <div class="earn-buttons">
                        <button class="earn-button" onclick="earnCurrency(100000, 'Daily Login')">
                            🎯 Daily Login<br><small>+100,000 Sheckels</small>
                        </button>
                        <button class="earn-button" onclick="earnCurrency(50000000, 'Complete Offers')">
                            🎪 Complete Offers<br><small>+50,000,000 Sheckels</small>
                        </button>
                        <button class="earn-button" onclick="earnCurrency(250000000, 'Watch Video')">
                            📺 Watch Video<br><small>+250,000,000 Sheckels</small>
                        </button>
                        <button class="earn-button" onclick="earnCurrency(1000000000, 'Premium Task')">
                            ⭐ Premium Task<br><small>+1,000,000,000 Sheckels</small>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const rewards = [
            {
                id: 2,
                name: 'Disco Bee',
                image: 'https://ext.same-assets.com/1312039806/1106479094.gif',
                description: 'A groovy dancing bee that brings the party!'
            },
            {
                id: 3,
                name: 'Dragonfly',
                image: 'https://ext.same-assets.com/1312039806/2673679057.png',
                description: 'Swift and elegant aerial companion!'
            },
            {
                id: 4,
                name: 'Raccoon',
                image: 'https://ext.same-assets.com/1312039806/2274029740.png',
                description: 'Adorable night creature with keen senses!'
            },
            {
                id: 5,
                name: 'Candy Blossom',
                image: 'https://ext.same-assets.com/1312039806/1088847273.png',
                description: 'Sweet magical item that brings good fortune!'
            }
        ];

        let gameState = {
            inventory: [],
            claimedRewards: [],
            sheckels: 0
        };

        // Load game state from localStorage
        function loadGameState() {
            const saved = localStorage.getItem('gameState');
            if (saved) {
                gameState = JSON.parse(saved);
            }
            updateDisplay();
        }

        // Save game state to localStorage
        function saveGameState() {
            localStorage.setItem('gameState', JSON.stringify(gameState));
            updateDisplay();
        }

        // Switch between tabs
        function switchTab(tabName) {
            // Hide all tab contents
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });

            // Remove active class from all tab buttons
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });

            // Show selected tab content
            document.getElementById(tabName + 'Tab').classList.add('active');

            // Add active class to clicked button
            event.target.classList.add('active');
        }

        // Generate pets grid
        function generatePetsGrid() {
            const grid = document.getElementById('petsGrid');
            grid.innerHTML = '';

            rewards.forEach(pet => {
                const isInInventory = gameState.inventory.some(item => item.id === pet.id);
                const card = document.createElement('div');
                card.className = `pet-card ${isInInventory ? 'claimed' : ''}`;
                card.onclick = () => isInInventory ? null : claimReward(pet);

                card.innerHTML = `
                    <img class="pet-image" src="${pet.image}" alt="${pet.name}">
                    <div class="pet-name">${pet.name}</div>
                    <button class="claim-button ${isInInventory ? 'claimed' : ''}">${isInInventory ? 'IN INVENTORY' : 'CLAIM NOW!'}</button>
                `;

                grid.appendChild(card);
            });
        }

        // Generate inventory grid
        function generateInventoryGrid() {
            const grid = document.getElementById('inventoryGrid');
            grid.innerHTML = '';

            for (let i = 0; i < 3; i++) {
                const slot = document.createElement('div');
                const item = gameState.inventory[i];

                if (item) {
                    const isClaimed = gameState.claimedRewards.includes(item.id);
                    slot.className = `inventory-slot filled ${isClaimed ? 'claimed-slot' : 'unclaimed-slot'}`;
                    slot.innerHTML = `
                        <img class="inventory-item-image" src="${item.image}" alt="${item.name}">
                        <div class="inventory-item-name">${item.name}</div>
                        ${isClaimed ?
                            '<div class="claim-status claimed">✅ CLAIMED</div>' :
                            '<button class="inventory-claim-btn" onclick="claimFromInventory(' + item.id + ')">🎁 CLAIM REWARD</button>'
                        }
                    `;
                } else {
                    slot.className = 'inventory-slot';
                    slot.innerHTML = `<div class="empty-slot-text">Empty Slot</div>`;
                }

                grid.appendChild(slot);
            }
        }

        // Claim a reward (adds to inventory)
        function claimReward(pet) {
            if (gameState.inventory.some(item => item.id === pet.id)) return;

            // Directly add to inventory without offers
            if (gameState.inventory.length < 3) {
                gameState.inventory.push(pet);
                gameState.sheckels += 10000;
                saveGameState();
                alert(`🎒 ${pet.name} added to your inventory! Visit the Inventory tab to claim your reward. +10,000 Sheckels bonus!`);
            } else {
                alert('Your inventory is full! Please claim existing pets first.');
            }
        }

        // Claim from inventory (opens content locker)
        function claimFromInventory(petId) {
            const pet = gameState.inventory.find(item => item.id === petId);
            if (!pet || gameState.claimedRewards.includes(petId)) return;

            // Show content locker to claim the reward
            showTapRainOffers(pet);
        }

        // Add item to inventory (called after completing initial offer)
        function addToInventory(pet) {
            if (gameState.inventory.length < 3 && !gameState.inventory.some(item => item.id === pet.id)) {
                gameState.inventory.push(pet);
                gameState.sheckels += 10000; // 10K bonus for adding to inventory
                saveGameState();

                // Show success message
                alert(`🎒 ${pet.name} added to your inventory! Visit the Inventory tab to claim your reward. +10,000 Sheckels bonus!`);
            }
        }

        // Actually claim the reward (called after completing content locker)
        function claimFinalReward(pet) {
            if (!gameState.claimedRewards.includes(pet.id)) {
                gameState.claimedRewards.push(pet.id);
                gameState.sheckels += 1000000; // 1M bonus for final claim
                saveGameState();

                // Show success message
                alert(`🎉 ${pet.name} successfully claimed! +1,000,000 Sheckels bonus!`);
            }
        }

        // Earn currency
        function earnCurrency(amount, source) {
            gameState.sheckels += amount;
            saveGameState();

            // Show earning animation/message
            const btn = event.target;
            const originalText = btn.innerHTML;
            btn.innerHTML = `✨ +${amount.toLocaleString()} Earned!`;
            btn.style.background = 'linear-gradient(135deg, #27ae60 0%, #219a52 100%)';

            setTimeout(() => {
                btn.innerHTML = originalText;
                btn.style.background = '';
            }, 2000);
        }

        // Update display
        function updateDisplay() {
            const claimedCount = gameState.claimedRewards.length;
            document.getElementById('rewardsProgress').textContent = `Rewards: ${claimedCount}/3`;
            document.getElementById('sheckelsDisplay').textContent = `💰 ${gameState.sheckels.toLocaleString()} Sheckels`;
            document.getElementById('currencyAmount').textContent = gameState.sheckels.toLocaleString();

            generatePetsGrid();
            generateInventoryGrid();
        }

        // Show offer wall (for adding to inventory)
        function showOfferWall(pet, shouldAddToInventory = false) {
            const overlay = document.createElement('div');
            overlay.className = 'tap-rain-modal-overlay';
            overlay.style.cssText = `
                position: fixed; top: 0; left: 0; width: 100%; height: 100%;
                background-color: rgba(0,0,0,0.9); display: flex; align-items: center;
                justify-content: center; z-index: 9999; animation: fadeIn 0.3s ease;
            `;

            const modal = document.createElement('div');
            modal.style.cssText = `
                background: linear-gradient(180deg, #98d952 0%, #87c441 30%, #8B4513 30%, #654321 100%);
                width: 90%; max-width: 800px; max-height: 90vh; border: 8px solid #4a2e1f;
                border-radius: 25px; overflow: hidden; position: relative;
                box-shadow: 0 0 60px rgba(0,0,0,0.8); animation: modalSlideIn 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            `;

            modal.innerHTML = `
